<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="redux-mixin/redux-mixin.html">

<script>
	let PolymerCustom= function	(superClass){
		return class extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(superClass)){
			constructor(){
				super();
			}

			static get properties(){
				return{
					language:{
						type:String,
						statePath:`language`
					}
				}
			}

			connectedCallback(){
				super.connectedCallback();
				this.loadResources(this.resolveUrl(`../../locales/${this.language}.json`));
			}
		}
	}
</script>
